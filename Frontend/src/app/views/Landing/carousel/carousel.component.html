
<div class="carousel">
    <div *ngFor="let slide of slides; let i = index" class="slide" [style.display]="currentSlideIndex === i ? 'block' : 'none'">
      <img [src]="slide.image" alt="">
      <div class="slide-text">
        <p class="big">{{slide.textOne}}</p>
        <p class="small">{{slide.textTwo}}</p>
        <app-contact-button></app-contact-button>
      </div>
    </div>
    <div class="slide-indicators">
      <span class="slide-indicator" *ngFor="let slide of slides; let i = index" 
        [class.active]="i === currentSlideIndex"
        (click)="goToSlide(i)"></span>
    </div>
</div>

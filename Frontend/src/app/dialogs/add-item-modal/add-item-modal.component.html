<div class="modal-header">
  <h2 mat-dialog-title class="text-center">Agregar producto</h2>
  <button mat-icon-button class="close-button" (click)="onCancel()" aria-label="Cerrar">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <form [formGroup]="addItemForm">
    <mat-form-field class="w-100">
      <mat-label>Producto</mat-label>
      <input matInput formControlName="producto">
    </mat-form-field>
    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Código</mat-label>
        <input matInput formControlName="codigo">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Categoría</mat-label>
        <input matInput formControlName="categoria">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Precio</mat-label>
        <input matInput formControlName="precio">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Stock</mat-label>
        <input matInput formControlName="stock">
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onAdd()" cdkFocusInitial>Agregar</button>
</mat-dialog-actions>

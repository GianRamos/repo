<section class="container-fluid p-0 m-0 ">
    <div class="container-logo ">
        <img class="container-logo__img costurera" src="../../../../../assets/images/login/costurera.svg" alt="">
        <img class="container-logo__img caja" src="../../../../../assets/images/login/cajas.svg" alt="">
        <img class="container-logo__img azul" src="../../../../../assets/images/login/mujer azul.svg" alt="">

        <div class="new-register">
            <p class="new">Aún no te registras?</p>
            <a class="button-new-register" href="registrarse">Registrarse</a>
        </div>
    </div>
    <div class="container-login">
        <div class="login-box">
            <h3>Iniciar sesión</h3>
            <h5>Somos tu mejor aliado para hacer crecer tu negocio</h5>
            <form class="container-form">
                <div class='login'>
                    <div class="login-mail">
                        <label for="mail">Usuario(*)</label>
                        <input class=" input-button login-email__input login-email__input" type="text" id="mail"
                            name="mailUsuario" [(ngModel)]="mailUsuario" placeholder="usuario">
                    </div>
                    <div class="login-password">
                        <label for="password">Contraseña(*)</label>
                        <input type="password" class="input-button" [(ngModel)]="password" placeholder="123456789"
                            name="password">
                    </div>

                </div>
                <p class="forget-password">Olvidaste tu contraseña?<a href="recuperar-contraseña"> Recuperar
                        Contraseña</a></p>

                <div class="d-flex justify-content-start">
                    <button class=" btn  w-50 button-login" type="button" (click)="login()">
                        Iniciar sesión
                    </button>
                </div>

            </form>
            <p class="register">Aún no tienes una cuenta? <a routerLink="/registrarse">Regístrate</a></p>
        </div>
    </div>
    <div class="background-box"></div>
</section>
